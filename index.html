<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Using Javascript</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="heading">
      <h1>TIC TAC TOE</h1>
      <p>Start the game by clicking on the Reset button</p>
      <span>First player starta as Player 'X'</span>
      <span>and</span>
      <span>Second player starts as player 'O'</span>
    </div>
    <div class="scoreboard">
      <div class="name-1">
        Player X
      </div>
      <div class="name-2">
        Player O
      </div>
      <div class="player1">
        0  
      </div>
      <div class="player2">0</div>
    </div>
    <div class="game-board">
      <div class="cells" data-cell-index="0"></div>
      <div class="cells" data-cell-index="1"></div>
      <div class="cells" data-cell-index="2"></div>
      <div class="cells" data-cell-index="3"></div>
      <div class="cells" data-cell-index="4"></div>
      <div class="cells" data-cell-index="5"></div>
      <div class="cells" data-cell-index="6"></div>
      <div class="cells" data-cell-index="7"></div>
      <div class="cells" data-cell-index="8"></div>
    </div>
    <div class="game-status">
      
    </div>
    <button type="button" class="reset-btn">Reset</button>
  </main>
  <script src="./index.js"></script>
</body>
</html>
